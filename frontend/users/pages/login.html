<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Heartlink</title>
    <!-- Tailwind CSS CDN - For rapid development. Use a build process for production. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Inline Tailwind config for CDN usage
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4B91',
                        secondary: '#FF9BD2',
                        accent: '#AA77FF', // Example accent color
                        dark: '#333333',
                        light: '#F5F5F5' // Should match the background color in global.css if using one
                    },
                }
            }
        }
    </script>
    <!-- Font Awesome for icons (e.g., social logins) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to local CSS files (Will link to compiled output in production) -->
    <!--
        If you set up a Tailwind build process compiling common/css/global.css
        and user/css/style.css into a single file like /frontend/dist/css/output.css,
        you would link that here:
        <link rel="stylesheet" href="../../dist/css/output.css">
    -->
    
    <!-- Local JavaScript files -->
    <!-- Using type="module" for ES Modules -->
    <!-- Paths are relative to the HTML file -->
    <script src="../js/utils.js" defer type="module"></script>
    <script src="../js/data/mockUsers.js" defer type="module"></script>
    <script src="../js/session.js" defer type="module"></script>
    <script src="../js/auth.js" defer type="module"></script>
</head>
<body class="bg-light min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center">
                <!-- Assuming you have a logo.svg in the users/img directory -->
                <img src="../img/logo.svg" alt="Heartlink Logo" class="h-8">
                <span class="ml-2 text-xl font-semibold text-primary">Heartlink</span>
            </a>
             <a href="register.html" class="text-primary hover:text-opacity-80 font-medium">Sign Up</a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-6 text-center">Log In to Your Account</h1>
            
            <!-- Optional: Area for displaying login error/success messages -->
            <!-- Add this div if you want visual feedback -->
            <!-- <div id="auth-message" class="mt-4 p-3 rounded text-center text-sm hidden"></div> -->

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    
                    <a href="#" class="text-sm font-medium text-primary hover:text-opacity-80">
                        Forgot password?
                    </a>
                </div>
                
                <div>
                    <button type="submit" id="login-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Log In
                    </button>
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="register.html" class="font-medium text-primary hover:text-opacity-80">
                    Sign up
                </a>
            </p>
        </div>
    </main>

    <footer class="bg-white py-6">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>Â© 2023 Heartlink. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-gray-500 hover:text-gray-800 mx-2">Terms</a>
                <a href="#" class="text-gray-500 hover:text-gray-800 mx-2">Privacy</a>
                <a href="#" class="text-gray-500 hover:text-gray-800 mx-2">Contact</a>
            </div>
        </div>
    </footer>
    
    <!-- For demo purposes: login credentials hint -->
    <div class="fixed bottom-4 left-4 bg-blue-100 p-3 rounded shadow-md text-xs text-blue-800 z-50">
        <p class="font-semibold">Demo Login:</p>
        <p>Email: demo@example.com</p>
        <p>Password: Demo1234</p>
    </div>
</body>
</html>
